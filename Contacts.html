<div class="container"> 
            <div class="row align-items-center">
                <form id="contact-form" action="https://formspree.io/alessandra.amosso@edu.unito.it" method="POST" role="form">

    <div class="messages"></div>

    <div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Nome *</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Inserisci il tuo nome *" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">Cognome *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Inserisci il tuo cognome *" required="required" data-error="Lastname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_email">E-mail *</label>
                    <input id="form_email" type="email" name="_replyto" class="form-control" placeholder="Inserisci la tua email *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Messaggio *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Messaggio *" rows="4" required="required" data-error="Per favore, inserisci un messaggio."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" id="submit" class="btn btn-light" color="red" !important value="Send">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted">
                    <strong>*</strong> Questi campi sono necessari.                    
            </div>
        </div>
    </div>

</form>
    
            </div>
        </div>
